<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoxara | Institutional AI Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: #020617; 
            color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Animated Background Particles */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #020617 100%);
            z-index: -2;
        }

        /* Falling Crypto Objects */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.4; }
            90% { opacity: 0.4; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .falling {
            position: fixed;
            top: -10%;
            z-index: -1;
            animation: fall linear infinite;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #C084FC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Robot Pulse Animation */
        @keyframes pulse-glow {
            0% { filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.4)); }
            50% { filter: drop-shadow(0 0 25px rgba(96, 165, 250, 0.8)); }
            100% { filter: drop-shadow(0 0 5px rgba(96, 165, 250, 0.4)); }
        }
        .robot-glow { animation: pulse-glow 3s infinite ease-in-out; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-glow"></div>

    <div class="falling text-yellow-500/20" style="left: 10%; animation-duration: 12s;"><i data-lucide="bitcoin" class="w-12 h-12"></i></div>
    <div class="falling text-blue-400/20" style="left: 30%; animation-duration: 15s; animation-delay: 2s;"><i data-lucide="ethereum" class="w-10 h-10"></i></div>
    <div class="falling text-purple-400/20" style="left: 70%; animation-duration: 10s; animation-delay: 4s;"><i data-lucide="coins" class="w-14 h-14"></i></div>
    <div class="falling text-yellow-500/20" style="left: 85%; animation-duration: 14s; animation-delay: 1s;"><i data-lucide="bitcoin" class="w-8 h-8"></i></div>

    <nav class="max-w-7xl mx-auto w-full px-10 py-8 flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-blue-600 rounded-2xl flex items-center justify-center shadow-lg shadow-blue-500/30">
                <i data-lucide="brain-circuit" class="text-white w-7 h-7"></i>
            </div>
            <span class="text-3xl font-black tracking-tighter uppercase italic">Stoxara</span>
        </div>
        <div class="flex items-center gap-3 bg-white/5 border border-white/10 px-5 py-2 rounded-full">
            <div class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"></div>
            <span class="text-[10px] font-bold tracking-[0.2em] text-slate-300">SYSTEMS ONLINE</span>
        </div>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center px-6 pb-20">
        
        <div class="text-center mb-12">
            <h1 class="text-5xl md:text-7xl font-black mb-4 tracking-tighter leading-none">
                <span class="gradient-text">STOXARA</span> AI ENGINE
            </h1>
            <p class="text-slate-400 text-lg font-medium tracking-wide">Institutional Market Intelligence & Predictive Analytics</p>
        </div>

        <div class="w-full max-w-5xl glass-panel p-2 relative">
            
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-0 opacity-10 pointer-events-none">
                <i data-lucide="bot" class="w-96 h-96 text-blue-400 robot-glow"></i>
            </div>

            <div class="relative z-10 h-[700px] w-full rounded-[32px] overflow-hidden bg-slate-950/40 flex items-center justify-center">
                
                <script src='https://www.noupe.com/embed/019b8a2a637c706ea2ffaf911981d4912d73.js'></script>

                <div id="ai-status" class="absolute flex flex-col items-center gap-4">
                    <div class="w-12 h-12 border-b-2 border-blue-500 rounded-full animate-spin"></div>
                    <span class="text-xs font-bold text-blue-400/50 tracking-[0.3em] uppercase">Booting Analyst...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-10 text-center opacity-50">
        <p class="text-[10px] font-bold tracking-[0.5em] uppercase text-slate-500">
            Proprietary Algorithm &bull; Stoxara Global &copy; 2026
        </p>
    </footer>

    <script>
        lucide.createIcons();
        
        // Hide internal loader once script is initialized
        window.addEventListener('load', () => {
            setTimeout(() => {
                const status = document.getElementById('ai-status');
                if(status) status.style.display = 'none';
            }, 4000);
        });
    </script>
</body>
</html>
