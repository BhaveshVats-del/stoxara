<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoxara | AI Market Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #3B82F6; --accent: #8B5CF6; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #020617; 
            color: #f8fafc; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Cinematic Background */
        .bg-mesh {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        .floating-icon {
            position: absolute;
            z-index: 0;
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
            filter: blur(1px);
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60A5FA 0%, #C084FC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ai-inner-container {
            background: #0f172a;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-mesh"></div>

    <div class="floating-icon top-[15%] left-[10%]" style="animation-delay: 0s;">
        <i data-lucide="bitcoin" class="w-16 h-16 text-yellow-500"></i>
    </div>
    <div class="floating-icon top-[60%] right-[10%]" style="animation-delay: 2s;">
        <i data-lucide="ethereum" class="w-20 h-20 text-blue-400"></i>
    </div>
    <div class="floating-icon bottom-[10%] left-[20%]" style="animation-delay: 4s;">
        <i data-lucide="bar-chart-3" class="w-12 h-12 text-emerald-400"></i>
    </div>

    <header class="max-w-7xl mx-auto w-full px-8 py-8 flex justify-between items-center z-10">
        <div class="flex items-center gap-3">
            <div class="p-2.5 bg-blue-600 rounded-2xl shadow-xl shadow-blue-500/30">
                <i data-lucide="zap" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-3xl font-black tracking-tighter uppercase">Stoxara</span>
        </div>
        <div class="hidden md:flex items-center gap-4 bg-white/5 border border-white/10 px-4 py-2 rounded-2xl">
            <div class="h-2 w-2 bg-emerald-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold tracking-widest text-slate-300 uppercase">System Status: Active</span>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center px-6 pb-12 z-10">
        <div class="text-center mb-10">
            <h1 class="text-5xl md:text-6xl font-black mb-4 tracking-tight">
                Institutional <span class="gradient-text">Intelligence</span>
            </h1>
            <p class="text-slate-400 text-lg font-medium max-w-2xl mx-auto">
                Real-time market analysis and predictive insights powered by the Stoxara AI engine.
            </p>
        </div>

        <div class="w-full max-w-5xl glass-panel p-3">
            <div class="ai-inner-container h-[700px] w-full overflow-hidden relative flex items-center justify-center">
                
                <script src='https://www.noupe.com/embed/019b8a2a637c706ea2ffaf911981d4912d73.js'></script>
                
                <div id="ai-loader" class="absolute flex flex-col items-center gap-4">
                    <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
                    <span class="text-xs font-bold text-slate-500 tracking-widest">CONNECTING TO ENGINE...</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-white/5 text-center">
        <p class="text-slate-600 text-[10px] font-bold tracking-[0.5em] uppercase">
            &copy; 2026 Stoxara Proprietary Technology &bull; Confidential Investor Demo
        </p>
    </footer>

    <script>
        lucide.createIcons();
        
        // Hide loader after a short delay for smooth transition
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('ai-loader');
                if(loader) loader.style.opacity = '0';
            }, 3000);
        });
    </script>
</body>
</html>
